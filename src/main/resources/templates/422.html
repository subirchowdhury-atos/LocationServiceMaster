<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unprocessable Entity (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .error-container {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .error-box {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #FF6B35 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    h1 {
      font-size: 120%;
      color: #C84E24;
      line-height: 1.5em;
      margin: 1em 0;
    }

    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #FF6B35;
      margin: 0.5em 0;
    }

    .error-message {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    a {
      color: #FF6B35;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .home-link {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1.5em;
      background-color: #FF6B35;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }

    .home-link:hover {
      background-color: #C84E24;
      text-decoration: none;
    }

    .timestamp {
      font-size: 0.85em;
      color: #999;
      margin-top: 1em;
    }

    .validation-errors {
      text-align: left;
      margin: 1em 0;
      padding: 0;
      list-style: none;
    }

    .validation-errors li {
      padding: 0.5em;
      margin: 0.3em 0;
      background-color: #FFF3E0;
      border-left: 3px solid #FF6B35;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-box">
      <div class="error-code">422</div>
      <h1>The change you wanted was rejected</h1>
    </div>
    <div class="error-message">
      <p>Maybe you tried to change something you didn't have access to, or the data you submitted was invalid.</p>
      
      <!-- Display validation errors if available -->
      <ul class="validation-errors" th:if="${errors}" th:remove="tag">
        <li th:each="error : ${errors}" th:text="${error}"></li>
      </ul>
      
      <p th:if="${message}" th:text="${message}"></p>
      
      <p><a href="javascript:history.back()" class="home-link">Go Back</a> or <a href="/api">Return to Home</a></p>
      
      <div class="timestamp" th:text="'Error occurred at: ' + ${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></div>
    </div>
  </div>
</body>
</html>
